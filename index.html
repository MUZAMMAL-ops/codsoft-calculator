<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
    <input type="text" name="inp" id="main-input" >
</div>
<div id="btn">
    <button onclick="clearAll()">AC</button>
    <button>C</button>
    <button onclick="Value1('/')">/</button>
</div>
<div id="btn_1">
    <button onclick="Value1('+')">+</button>
    <button onclick="Value1('-')">-</button>
    <button onclick="Value1('*')">*</button>
</div>
<div id="btn_2">
    <button onclick="Value1('1')">1</button>
    <button onclick="Value1('2')">2</button>
    <button onclick="Value1('3')">3</button>
</div>
<div id="btn_3">
    <button onclick="Value1('4')">4</button>
    <button onclick="Value1('5')">5</button>
    <button onclick="Value1('6')">6</button>
    
</div>
<div id="btn_4">
    <button onclick="Value1('7')">7</button>
    <button onclick="Value1('8')">8</button>
    <button onclick="Value1('9')">9</button>
</div>
<div id="btn_5">
    <button onclick="Value1('0')">0</button>
    <button onclick="calculate()">=</button>
</div>
  
    <script src="script.js"></script>
</body>
</html>
